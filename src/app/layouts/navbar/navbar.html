<div class="sticky top-0 z-50">
  <nav class="bg-white/80 dark:bg-surface-900/80 backdrop-blur-md border-b border-surface-200 dark:border-surface-800 transition-colors duration-300">
    <div class="px-6 md:px-8 lg:px-10">
      <div class="flex h-20 items-center justify-between">
        
        <!-- Left Side: Search (Optional) or Breadcrumbs -->
        <div class="flex flex-1 items-center">
            <div class="relative w-full max-w-xs hidden md:block group">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <i class="pi pi-search text-surface-400 group-focus-within:text-primary-500 transition-colors"></i>
                </div>
                <input type="text" class="block w-full py-2.5 pl-10 pr-4 text-sm text-surface-900 border border-surface-200 rounded-full bg-surface-50 focus:ring-2 focus:ring-primary-100 focus:border-primary-500 dark:bg-surface-800 dark:border-surface-700 dark:placeholder-surface-400 dark:text-white dark:focus:ring-primary-900 dark:focus:border-primary-500 transition-all outline-none" placeholder="Search anything...">
            </div>
        </div>

        <!-- Right Side: Actions -->
        <div class="flex items-center gap-4">
          
          <!-- Theme Toggle -->
          <button 
            (click)="toggleDarkMode()" 
            class="w-10 h-10 rounded-full flex items-center justify-center text-surface-500 hover:text-primary-600 hover:bg-primary-50 dark:text-surface-400 dark:hover:text-primary-400 dark:hover:bg-surface-800 transition-all duration-200 focus:outline-none cursor-pointer"
            pTooltip="{{ isDarkMode() ? 'Light Mode' : 'Dark Mode' }}"
            tooltipPosition="bottom"
            [tooltipStyleClass]="'text-xs'">
            <i class="pi text-xl" [class]="isDarkMode() ? 'pi-sun' : 'pi-moon'"></i>
          </button>

          <!-- Logout Button -->
          @if(authService.accessToken()) {
            <button 
              (click)="signout()" 
              class="w-10 h-10 rounded-full flex items-center justify-center text-surface-500 hover:text-red-600 hover:bg-red-50 dark:text-surface-400 dark:hover:text-red-400 dark:hover:bg-surface-800 transition-all duration-200 focus:outline-none cursor-pointer"
              pTooltip="Logout"
              tooltipPosition="bottom"
              [tooltipStyleClass]="'text-xs'">
              <i class="pi pi-sign-out text-xl"></i>
            </button>
          }

          <!-- Divider -->
          <div class="h-8 w-px bg-surface-200 dark:bg-surface-700 mx-2"></div>

          <!-- Profile Image (No Dropdown) -->
          <div class="flex items-center gap-3">
            <div class="relative">
              <img class="h-10 w-10 rounded-full object-cover border-2 border-white dark:border-surface-700 shadow-sm" src="admin.jpeg" alt="User Profile">
              <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-surface-900 rounded-full"></div>
            </div>
            <div class="hidden md:block">
              <p class="text-sm font-semibold text-surface-900 dark:text-surface-0 leading-none">Admin User</p>
              <p class="text-xs text-surface-500 dark:text-surface-400 mt-1">Administrator</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </nav>
</div>
