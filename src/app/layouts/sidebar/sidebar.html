<div class="flex flex-col h-screen bg-transparent transition-all duration-300 text-white overflow-hidden"
     [ngClass]="{'w-64': !isCollapsed(), 'w-20': isCollapsed()}">
  
  <!-- Header / Toggle -->
  <div class="flex items-center justify-between p-4 h-16">
    <div class="flex items-center gap-2 overflow-hidden whitespace-nowrap" *ngIf="!isCollapsed()">
        <img src="logo.png" alt="Logo" class="h-8 w-auto brightness-0 invert">
        <span class="font-bold text-xl text-white">Tabibi</span>
    </div>
    <div class="flex justify-center" [ngClass]="{'w-full': isCollapsed()}">
        <p-button (click)="toggleSidebar()" [icon]="isCollapsed() ? 'pi pi-angle-right' : 'pi pi-angle-left'" [text]="true" [rounded]="true" styleClass="text-white hover:bg-white/10"></p-button>
    </div>
  </div>

  <!-- Navigation -->
  <div class="flex-1 overflow-y-auto overflow-x-hidden py-4">
    <ul class="space-y-1 px-2">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.route" routerLinkActive="bg-white/10 text-white"
           class="flex items-center gap-3 px-3 py-3 rounded-lg text-blue-100 hover:bg-white/5 hover:text-white transition-colors cursor-pointer group relative"
           [ngClass]="{'justify-center': isCollapsed()}">
          
          <i [class]="item.icon" class="text-xl"></i>
          
          <span *ngIf="!isCollapsed()" class="font-medium whitespace-nowrap transition-opacity duration-200">
            {{ item.label }}
          </span>

          <!-- Tooltip for collapsed state -->
          <div *ngIf="isCollapsed()" class="absolute left-full ml-2 px-2 py-1 bg-gray-900 text-white text-xs rounded opacity-0 group-hover:opacity-100 pointer-events-none whitespace-nowrap z-50">
            {{ item.label }}
          </div>
        </a>
      </li>
    </ul>
  </div>

  <!-- Footer (optional) -->
  <div class="p-4">
      <!-- User profile or logout could go here -->
  </div>
</div>
