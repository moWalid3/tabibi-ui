<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-blue-500 to-cyan-400 p-4 relative overflow-hidden">
  <!-- Decorative Background Elements -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-white/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-cyan-300/30 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-[40%] left-[60%] w-72 h-72 bg-blue-400/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
  </div>

  <div class="w-full max-w-md bg-white/95 dark:bg-surface-900/95 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/20 z-10 relative">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-blue-50 to-blue-100 dark:from-blue-900/30 dark:to-blue-800/30 mb-6 text-blue-600 dark:text-blue-400 shadow-inner">
        <i class="pi pi-lock text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-surface-900 dark:text-surface-0 mb-2">Welcome Back</h1>
      <p class="text-surface-500 dark:text-surface-400">Please sign in to your account</p>
    </div>

    <!-- Error Messages -->
    @if (errors().length) {
      <div class="mb-6 animate-fade-in">
        @for (error of errors(); track $index) {
          <p-message severity="error" icon="pi pi-times-circle" styleClass="w-full mb-2" [text]="error"></p-message>
        }
      </div>
    }

    <!-- Form -->
    <div class="space-y-6">
      <div class="flex flex-col gap-2">
        <label for="email" class="text-sm font-medium text-surface-700 dark:text-surface-300 ml-1">Email Address</label>
        <p-iconfield iconPosition="left">
          <p-inputicon styleClass="pi pi-envelope" />
          <input 
            id="email" 
            pInputText 
            type="email" 
            [(ngModel)]="user.email" 
            placeholder="Enter your email" 
            class="w-full !rounded-xl !py-3" 
            (keydown.enter)="onSubmit()"
          />
        </p-iconfield>
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="text-sm font-medium text-surface-700 dark:text-surface-300 ml-1">Password</label>
        <p-iconfield iconPosition="left">
          <p-inputicon styleClass="pi pi-lock" />
          <input 
            id="password" 
            pInputText 
            type="password" 
            [(ngModel)]="user.password" 
            placeholder="Enter your password" 
            class="w-full !rounded-xl !py-3"
            (keydown.enter)="onSubmit()" 
          />
        </p-iconfield>
      </div>

      <p-button 
        label="Sign In" 
        [loading]="loading()" 
        (onClick)="onSubmit()" 
        styleClass="w-full !py-3 !text-lg !font-semibold shadow-lg shadow-blue-500/30" 
        [rounded]="true">
      </p-button>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center text-sm text-surface-500 dark:text-surface-400">
      <p>Protected by Tabibi Security</p>
    </div>
  </div>
</div>
