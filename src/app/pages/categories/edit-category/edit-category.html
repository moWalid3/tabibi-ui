<div class="w-80 mx-auto bg-primary-100 p-4 rounded-lg shadow-md">

  <h2 class="text-center text-3xl mb-5">Update Category</h2>

  <div class="card flex justify-center">
    <form [formGroup]="updateCategoryForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-full sm:w-56">

      <div class="flex flex-col gap-1">
        <input pInputText type="text" id="name" placeholder="Name" formControlName="name" [invalid]="isInvalid('name')" />
        @if (isInvalid('name')) {
          <p-message severity="error" size="small" variant="simple">Name is required.</p-message>
        }
      </div>

      <button pButton severity="primary" type="submit"><span pButtonLabel>Update</span></button>
    </form>
  </div>
</div>

<p-toast />
