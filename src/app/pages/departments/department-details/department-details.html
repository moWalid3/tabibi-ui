<div class="px-6 pb-6 pt-0 max-w-4xl mx-auto">
  <div class="mb-8 flex justify-between items-center">
    <p-button 
      label="Back to Departments" 
      icon="pi pi-arrow-left" 
      (onClick)="goBack()" 
      [text]="true">
    </p-button>
    <p-button 
      label="Edit Department" 
      icon="pi pi-pencil" 
      (onClick)="editDepartment()" 
      severity="warn"
      [outlined]="true">
    </p-button>
  </div>

  <div *ngIf="loading()" class="flex justify-center items-center h-64">
    <i class="pi pi-spin pi-spinner text-4xl text-primary"></i>
  </div>

  <div *ngIf="!loading() && department()" class="bg-white dark:bg-surface-900 rounded-2xl shadow-sm border border-surface-200 dark:border-surface-700 overflow-hidden">
    <!-- Header Image -->
    <div class="relative h-64 bg-surface-100 dark:bg-surface-800">
      <img 
        [src]="department()!.imageUrl || '/department.png'" 
        alt="Department Cover" 
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
      <div class="absolute bottom-0 left-0 p-8">
        <h1 class="text-4xl font-bold text-white mb-2">{{ department()!.name }}</h1>
        <p class="text-white/80 text-sm flex items-center gap-2">
          <i class="pi pi-calendar"></i> Created on {{ department()!.createdAtUtc | date:'mediumDate' }}
        </p>
      </div>
    </div>

    <!-- Content -->
    <div class="p-8">
      <h2 class="text-xl font-semibold text-surface-900 dark:text-surface-0 mb-4">Description</h2>
      <p class="text-surface-600 dark:text-surface-300 leading-relaxed text-lg">
        {{ department()!.description || 'No description available.' }}
      </p>
    </div>
  </div>
</div>
