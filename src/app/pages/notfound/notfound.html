<div class="min-h-screen flex items-center justify-center bg-surface-50 dark:bg-surface-950 p-4 overflow-hidden relative">
  
  <!-- Decorative Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-primary-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
  </div>

  <div class="text-center z-10 max-w-2xl mx-auto">
    <!-- 404 Illustration/Text -->
    <div class="mb-8 relative">
      <h1 class="text-[150px] md:text-[200px] font-black text-transparent bg-clip-text bg-gradient-to-r from-primary-600 to-cyan-500 leading-none select-none animate-fade-in-up">
        404
      </h1>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full">
        <div class="text-2xl md:text-3xl font-bold text-surface-900 dark:text-surface-0 bg-surface-50/80 dark:bg-surface-950/80 backdrop-blur-sm py-2 px-6 rounded-full inline-block shadow-sm animate-bounce">
          Page Not Found
        </div>
      </div>
    </div>

    <!-- Message -->
    <div class="space-y-6 mb-12 animate-fade-in-up" style="animation-delay: 0.2s;">
      <h2 class="text-3xl font-bold text-surface-900 dark:text-surface-0">
        Oops! You seem to be lost.
      </h2>
      <p class="text-lg text-surface-600 dark:text-surface-400 max-w-md mx-auto">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
      </p>
    </div>

    <!-- Action Button -->
    <div class="animate-fade-in-up" style="animation-delay: 0.4s;">
      <p-button 
        label="Back to Dashboard" 
        icon="pi pi-home" 
        (onClick)="goHome()" 
        styleClass="!px-8 !py-3 !text-lg !font-semibold shadow-lg shadow-primary-500/30 hover:shadow-primary-500/50 transition-all duration-300" 
        [rounded]="true">
      </p-button>
    </div>
  </div>
</div>
