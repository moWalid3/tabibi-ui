@if (product()) {
<section
  class="font-['Poppins'] flex items-center justify-center"
>
  <div class="flex p-10 gap-10 border-gray-400 rounded-xl border-2">
    <div class="flex items-center ml-3">
      <img [src]="product()?.imageUrl" width="300" height="300" alt="" />
    </div>
    <div>
      <h1 class="text-[36px] leading-[44px] font-semibold text-black">
        {{product()?.name}}
      </h1>

      <p class="text-justify text-muted-color font-normal mt-4 leading-[21px]">
        {{product()?.summary}}
      </p>

      <div class="flex items-center gap-2 mt-3 leading-[1.5]">
        <p-rating [ngModel]="product()?.rating" [disabled]="true" />
        <span class="ml-1 mr-3 text-lg text-primary-900 font-bold">{{product()?.rating}} Review.</span>
      </div>

      <div class="mt-3 text-yellow-500 text-2xl font-bold leading-9">
        {{product()?.price | currency}}
      </div>

      <div class="justify-start items-start gap-1.5 mt-3 flex">
        <span class="font-medium leading-[21px]">Category:</span>
        <span class="text-muted-color font-normal leading-[21px]">{{product()?.category?.name}}</span>
      </div>

      <div class="justify-start items-start gap-1.5 mt-3 flex">
        <span class="font-medium leading-[21px]">Quantity:</span>
        <span class="text-muted-color font-normal leading-[21px]">{{product()?.quantity}}</span>
      </div>

      <div class="mt-5">
        <p-button size="large" [rounded]="true" label="Add to Cart"/>
      </div>

      <p-divider />

      <p class="w-130 text-justify text-muted-color font-normal mt-4 leading-[21px]">
        {{product()?.description}}
      </p>
    </div>
  </div>
</section>
}@else {
  <h1 class="text-center text-3xl mt-4">No product Found</h1>
}
